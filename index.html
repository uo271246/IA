<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  
  
  <div align="center">
    <img src="fotos/japi.PNG">

<div class="video-wrap">

<canvas id="canvas" width="500" height="300"></canvas>
</div>




<!-- Trigger canvas web API -->
<div class="controller"> 
</div>



  <div class = "contenedor">

        <img  id="imagen_pre_subida">

          <input type="file"  id="boton_subir_imagen">
          
        </div>
        
    </div>
   
    
  </div>
  <div class = "contenedor_boton_editar"> 
    <a id="boton_editar">
      <input id="boton_editar_real" type="button" value="Editar"/>

    <a id="boton_pincel">
      <input id="boton_pincel_real" type="button" value="Pincel"/>
    </a>
  </div>
  <script src="js/texto.js"></script>
